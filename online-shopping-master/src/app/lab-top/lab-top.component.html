<app-nav-bar></app-nav-bar><br>
<div class="container">
    <h3 class="pb-3 mb-4 font-italic border-bottom HEAD">
      LapTops
    </h3><br>
    <div class="text-center">
      <a href="" class="btn btn-default btn-rounded text-justify bg-info ml-4" data-toggle="modal"
          data-target="#elegantModalForm">Add Product</a>
  </div>
       <!-- Modal -->
       <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
       <div class="modal-dialog" role="document">
           <!--Content-->
           <div class="modal-content form-elegant">
               <!--Header-->
               <div class="modal-header text-center">
                   <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Add Product
                           </strong></h3><br>
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar"
                        class="rounded-circle img-responsive">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <!--Body-->
               <div class="modal-body mx-4">
                   <!--Body-->
                   <div class="md-form mb-5">
                       <span class="glyphicon glyphicon-star"></span><input type="email" id="Form-email1"
                           class="form-control validate">
                       <label data-error="wrong" data-success="right" for="Form-email1">Product Name</label>
                   </div>

                   <div class="md-form pb-3">
                       <input type="password" id="Form-pass1" class="form-control validate">
                       <label data-error="wrong" data-success="right" for="Form-pass1">Product Price</label>
                      
                   </div>
                   <div class="md-form pb-3">
                     <input type="file" id="Form-pass1" class="form-control validate">
                     
                    
                 </div>

                   <div class="text-center mb-3">
                       <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign
                           in</button>
                   </div>
                  

                   
               </div>
               <!--Footer-->
               <div class="modal-footer mx-5 pt-3 mb-1">
                  
               </div>
           </div>
           <!--/.Content-->
       </div>
   </div>
   <!-- Modal -->

    <div class="row">
       
     
<div *ngFor="let p of product">
     <div class="col-md-6">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250" >
           <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{p.name}}</strong>
              <h1>{{p.name}}</h1>
              <h6 class="mb-0">
                 <a class="text-dark" href="#">40 Percent of People Can’t Afford Basics</a>
              </h6>
              <div class="mb-1 text-muted small">{{p.price}}$ </div>
              <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
              <a class="btn btn-outline-primary btn-sm" role="button" href="">Add To Cart</a>
           </div>
           <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="../../assets/coco/lap1.jpg" style="width: 270px; height: 250px;">
        </div>
     </div>
   </div>
